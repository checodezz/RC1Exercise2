    function getDestinationId(id) {
      let url = new URL(window.location.href)
      return url.searchParams.get(id)
    }
    let foundedId = getDestinationId('id')

    let reviewId;
    for (let i = 0; i < destinationReview.length; i++) {
      if (destinationReview[i].id === foundedId) {
        reviewId = destinationReview[i]
      }
    }
    console.log(reviewId)

    //displaying the details on the view
    let reviewDetailElement = document.getElementById('displayReview')

    if (reviewId) {
      reviewDetailElement.innerHTML = `
      <div class="card container w-50">
        <div class="card-body">
      <h2>${reviewId.name}</h2>
      <p><strong>Duration: </strong>${reviewId.duration}</p>
      <p><strong>Highlights: </strong>${reviewId.highlights}</p>
      <p><strong>Details: </strong>${reviewId.details}</p>

      `
    } else {
